name: Attach Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - name: Install Android Dependencies
        run: |
          ls $ANDROID_HOME/
          ls $ANDROID_HOME/platforms/
          ls $ANDROID_HOME/platforms/android-29
          mkdir $ANDROID_HOME/tools/lib/deps
          export DEPS_DIR=$ANDROID_HOME/tools/lib/deps
          wget https://repo1.maven.org/maven2/javax/activation/activation/1.1.1/activation-1.1.1.jar -P $DEPS_DIR
          wget https://repo1.maven.org/maven2/org/glassfish/jaxb/jaxb-xjc/2.3.2/jaxb-xjc-2.3.2.jar -P $DEPS_DIR
          wget https://repo1.maven.org/maven2/com/sun/xml/bind/jaxb-impl/2.3.0.1/jaxb-impl-2.3.0.1.jar -P $DEPS_DIR
          wget https://repo1.maven.org/maven2/org/glassfish/jaxb/jaxb-core/2.3.0.1/jaxb-core-2.3.0.1.jar -P $DEPS_DIR
          wget https://repo1.maven.org/maven2/org/glassfish/jaxb/jaxb-jxc/2.3.2/jaxb-jxc-2.3.2.jar -P $DEPS_DIR
          wget https://repo1.maven.org/maven2/javax/xml/bind/jaxb-api/2.3.1/jaxb-api-2.3.1.jar -P $DEPS_DIR
          wget https://repo1.maven.org/maven2/com/sun/istack/istack-commons-runtime/3.0.10/istack-commons-runtime-3.0.10.jar -P $DEPS_DIR
          java -Dcom.android.sdklib.toolsdir=$ANDROID_HOME/tools -classpath "$ANDROID_HOME/tools/lib/*:$ANDROID_HOME/tools/lib/deps/*" com.android.sdklib.tool.sdkmanager.SdkManagerCli  "extras;android;m2repository" "extras;google;m2repository"

      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Checkout
        uses: actions/checkout@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: |
          ./gradlew -i build

      - name: Deploy Snapshot
        if: github.ref == 'refs/heads/master'
        run: |
          export ANDROID_SDK=$ANDROID_HOME
          export ANDROID_NDK=$ANDROID_HOME/ndk-bundle
          ./gradlew publish -PsonatypeUsername=$SONATYPE_USERNAME -PsonatypePassword=$SONATYPE_PASSWORD
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}