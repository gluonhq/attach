name: Attach Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - name: Install Android Dependencies
        run: |
          sudo ${ANDROID_HOME}/tools/bin/sdkmanager --update
          sudo ${ANDROID_HOME}/tools/bin/sdkmanager 'cmdline-tools;latest'
          sudo ${ANDROID_HOME}/tools/bin/sdkmanager --uninstall 'cmdline-tools;1.0'
          sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "extras;android;m2repository" "extras;google;m2repository"

      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Checkout
        uses: actions/checkout@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: |
          ./gradlew -i build

      - name: Deploy Snapshot
        if: github.ref == 'refs/heads/master'
        run: ./gradlew publish -PsonatypeUsername=$SONATYPE_USERNAME -PsonatypePassword=$SONATYPE_PASSWORD
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          ANDROID_SDK: $ANDROID_HOME
          ANDROID_NDK: $ANDROID_HOME/ndk-bundle
