apply plugin: 'com.android.library'

android {

    namespace 'com.gluonhq.helloandroid'

    defaultConfig {
        minSdkVersion 21
        compileSdk 35
        targetSdkVersion 35
    }

    dependencies {
        compileOnly fileTree(dir: '../libs', include: '*.jar')
        implementation 'com.google.zxing:core:3.4.1'
    }

    buildFeatures {
        buildConfig = false
        resValues = false
    }
}
