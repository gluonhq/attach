apply plugin: 'com.android.library'
apply plugin: 'com.kezong.fat-aar'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    dependencies {
        provided fileTree(dir: '../libs', include: '*.jar')
        embed 'com.google.zxing:core:3.4.0'
    }

    afterEvaluate {
        generateDebugBuildConfig.enabled = false
    }
}
