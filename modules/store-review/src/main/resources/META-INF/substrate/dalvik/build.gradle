apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    dependencies {
        provided fileTree(dir: '../libs', include: '*.jar')
        implementation 'com.google.android.play:core:1.10.0'
    }

    afterEvaluate {
        generateDebugBuildConfig.enabled = false
    }
}
