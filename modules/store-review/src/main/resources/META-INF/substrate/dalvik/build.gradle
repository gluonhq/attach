apply plugin: 'com.android.library'

android {

    namespace 'com.gluonhq.helloandroid'

    defaultConfig {
        minSdkVersion 21
        compileSdk 35
        targetSdkVersion 35
    }

    buildFeatures {
        buildConfig = false
        resValues = false
    }

}

repositories {
    google()
}

dependencies {
    compileOnly fileTree(dir: '../libs', include: '*.jar')
    implementation 'com.google.android.play:core:1.10.0'
}