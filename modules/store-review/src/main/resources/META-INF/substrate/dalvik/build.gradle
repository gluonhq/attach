apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    afterEvaluate {
        generateDebugBuildConfig.enabled = false
    }

}

repositories {
    google()
}

dependencies {
    provided fileTree(dir: '../libs', include: '*.jar')
    implementation 'com.google.android.play:core:1.10.0'
}