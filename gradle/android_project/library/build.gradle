apply plugin: 'com.android.library'

android {

    namespace 'com.gluonhq.helloandroid'

    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
    }

    dependencies {
        compileOnly fileTree(dir: '../libs', include: '*.jar')
    }

    buildFeatures {
        buildConfig = false
        resValues = false
    }
}
