apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    dependencies {
        compileOnly fileTree(dir: '../libs', include: '*.jar')
    }

    afterEvaluate {
        generateDebugBuildConfig.enabled = false
    }
}
