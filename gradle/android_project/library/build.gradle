apply plugin: 'com.android.library'

android {

    namespace 'com.gluonhq.helloandroid'

    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }

    dependencies {
        compileOnly fileTree(dir: '../libs', include: '*.jar')
    }

    afterEvaluate {
        generateDebugBuildConfig.enabled = false
    }
}
